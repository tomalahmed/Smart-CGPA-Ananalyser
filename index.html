<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="./styles.css">

</head>
<body>

    <!-- Head NAVbar -->
        <header class="relative z-10 py-6 px-4">
        <div class="max-w-5xl mx-auto flex items-center justify-between">

            <!-- Logo + wordmark -->
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl flex items-center justify-center shadow-lg"
                    style="background: linear-gradient(135deg,#16a34a,#22c55e); box-shadow:0 8px 24px rgba(34,197,94,0.3)">
                    <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2
                 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2
                 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold leading-none text-white">CGPA Tracker</h1>
                    <p class="text-xs mt-0.5" style="color:rgba(134,239,172,0.5)">Academic Performance Dashboard</p>
                </div>
            </div>

            <!-- Live indicator -->
            <div class="flex items-center gap-2 text-xs" style="color:rgba(134,239,172,0.45)">
                <span class="pulse-dot w-2 h-2 rounded-full bg-emerald-400 inline-block"></span>
                Live Calculator
            </div>
        </div>
    </header>

    
    <!-- Main content -->
      <main class="relative z-10 max-w-5xl mx-auto px-4 pb-20 space-y-6">

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

            <!-- Total Credits -->
            <div class="glass rounded-2xl p-5 stat-card">
                <div class="flex items-start justify-between mb-3">
                    <div>
                        <p class="text-xs uppercase tracking-widest font-medium" style="color:rgba(134,239,172,0.5)">
                            Total Credits</p>
                        <p id="statCredits" class="text-4xl font-bold mt-1 text-white tabular-nums">0</p>
                    </div>
                    <div class="w-9 h-9 rounded-xl flex items-center justify-center"
                        style="background:rgba(34,197,94,0.12)">
                        <svg class="w-4 h-4 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13
                   C4.168 18.477 5.75 18 7.5 18s3.332.477 4.5 1.253m0-13
                   C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13
                   C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                </div>
                <div class="prog-bar">
                    <div id="creditsBar" class="prog-fill" style="width:0%"></div>
                </div>
                <p class="text-xs mt-2" style="color:rgba(134,239,172,0.3)">Earned credit hours</p>
            </div>

            <!-- Quality Points -->
            <div class="glass rounded-2xl p-5 stat-card">
                <div class="flex items-start justify-between mb-3">
                    <div>
                        <p class="text-xs uppercase tracking-widest font-medium" style="color:rgba(134,239,172,0.5)">
                            Quality Points</p>
                        <p id="statQP" class="text-4xl font-bold mt-1 text-white tabular-nums">0.00</p>
                    </div>
                    <div class="w-9 h-9 rounded-xl flex items-center justify-center"
                        style="background:rgba(34,197,94,0.12)">
                        <svg class="w-4 h-4 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915
                   c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674
                   c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888
                   c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888
                   c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                </div>
                <div class="prog-bar">
                    <div id="qpBar" class="prog-fill" style="width:0%"></div>
                </div>
                <p class="text-xs mt-2" style="color:rgba(134,239,172,0.3)">Σ (Grade × Credits)</p>
            </div>

            <!-- CGPA Ring -->
            <div class="glass rounded-2xl p-5 stat-card flex items-center gap-4">
                <div class="relative flex-shrink-0">
                    <svg width="88" height="88" viewBox="0 0 88 88">
                        <defs>
                            <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#16a34a" />
                                <stop offset="100%" stop-color="#4ade80" />
                            </linearGradient>
                        </defs>
                        <circle class="ring-track" cx="44" cy="44" r="36" fill="none" stroke-width="7" />
                        <circle id="cgpaRing" class="ring-fill" cx="44" cy="44" r="36" fill="none" stroke-width="7"
                            stroke-dasharray="226.2" stroke-dashoffset="226.2" />
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="statCgpa" class="text-xl font-bold text-white tabular-nums">0.00</span>
                        <span class="text-[9px] font-medium" style="color:rgba(134,239,172,0.4)">/ 4.00</span>
                    </div>
                </div>
                <div>
                    <p class="text-xs uppercase tracking-widest font-medium mb-1" style="color:rgba(134,239,172,0.5)">
                        Overall CGPA</p>
                    <div id="cgpaBadge" class="grade-badge inline-block bg-emerald-500/20 text-emerald-300">—</div>
                    <p class="text-xs mt-2" style="color:rgba(134,239,172,0.3)">Weighted average GPA</p>
                </div>
            </div>
        </div>
<!--  input from -->
    </main>
    
</body>
</html>
